<div class="container mx-auto px-4 py-6">
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
    <!-- Video Call Header -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Video Call</h2>
        <span class="px-2 py-1 bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200 text-xs rounded-full">Live</span>
      </div>
      <div class="flex items-center space-x-2">
        <button class="p-2 rounded-full text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white focus:outline-none">
          <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
          </svg>
        </button>
      </div>
    </div>
    
    <!-- Video Call Area -->
    <div class="relative">
      <!-- Main Video -->
      <div class="bg-gray-900 h-[calc(100vh-16rem)] flex items-center justify-center">
        <div class="relative w-full h-full">
          <!-- Placeholder for main video -->
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="h-32 w-32 rounded-full bg-indigo-500 flex items-center justify-center text-white text-4xl font-bold">JD</div>
          </div>
          
          <!-- Call duration -->
          <div class="absolute top-4 left-1/2 transform -translate-x-1/2 px-3 py-1 bg-black bg-opacity-50 rounded-full text-white text-sm">
            12:34
          </div>
          
          <!-- Participant name -->
          <div class="absolute bottom-4 left-4 px-3 py-1 bg-black bg-opacity-50 rounded-md text-white text-sm">
            John Doe
          </div>
        </div>
      </div>
      
      <!-- Self Video (Picture-in-Picture) -->
      <div class="absolute bottom-4 right-4 w-48 h-36 bg-gray-800 rounded-lg overflow-hidden border-2 border-white dark:border-gray-700 shadow-lg">
        <!-- Placeholder for self video -->
        <div class="w-full h-full flex items-center justify-center">
          <div class="h-12 w-12 rounded-full bg-purple-500 flex items-center justify-center text-white font-bold">ME</div>
        </div>
      </div>
    </div>
    
    <!-- Video Call Controls -->
    <div class="p-4 bg-gray-100 dark:bg-gray-700 flex items-center justify-center space-x-4">
      <button class="p-3 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
        </svg>
      </button>
      <button class="p-3 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
        </svg>
      </button>
      <button class="p-3 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
      </button>
      <button class="p-3 rounded-full bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15.536a5 5 0 017.072 0m-9.9-2.828a9 9 0 0112.728 0" />
        </svg>
      </button>
      <button class="p-3 rounded-full bg-red-500 text-white hover:bg-red-600 focus:outline-none">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <!-- Participants -->
    <div class="p-4 border-t border-gray-200 dark:border-gray-700">
      <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Participants (3)</h3>
      <div class="flex space-x-2">
        <div class="flex flex-col items-center">
          <div class="h-12 w-12 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold mb-1">JD</div>
          <span class="text-xs text-gray-700 dark:text-gray-300">John</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="h-12 w-12 rounded-full bg-purple-500 flex items-center justify-center text-white font-bold mb-1">ME</div>
          <span class="text-xs text-gray-700 dark:text-gray-300">You</span>
        </div>
        <div class="flex flex-col items-center">
          <div class="h-12 w-12 rounded-full bg-green-500 flex items-center justify-center text-white font-bold mb-1">AS</div>
          <span class="text-xs text-gray-700 dark:text-gray-300">Alice</span>
        </div>
      </div>
    </div>
  </div>
</div>

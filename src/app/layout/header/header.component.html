<header class="bg-white dark:bg-gray-800 shadow-sm z-10">
  <div class="px-4 py-3 flex items-center justify-between">
    <!-- Mobile menu button -->
    <button
      (click)="toggleMobileMenu()"
      type="button"
      class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
    >
      <span class="sr-only">Open main menu</span>
      <!-- Icon when menu is closed -->
      <svg *ngIf="!isMobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <!-- Icon when menu is open -->
      <svg *ngIf="isMobileMenuOpen" class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <!-- Logo -->
    <div class="flex-shrink-0 flex items-center">
      <span class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Talkie</span>
    </div>

    <!-- Search bar -->
    <div class="hidden md:block flex-1 mx-4">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
        </div>
        <input type="text" class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md leading-5 bg-white dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:placeholder-gray-400 dark:focus:placeholder-gray-500 focus:ring-1 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-indigo-500 dark:focus:border-indigo-400 sm:text-sm" placeholder="Search">
      </div>
    </div>

    <!-- Right navigation -->
    <div class="flex items-center space-x-4">
      <!-- Notification button -->
      <div class="relative">
        <button
          (click)="toggleNotifications()"
          type="button"
          class="p-1 rounded-full text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800"
        >
          <span class="sr-only">View notifications</span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
          <!-- Notification badge -->
          <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-500 ring-2 ring-white dark:ring-gray-800"></span>
        </button>

        <!-- Notification dropdown -->
        <div *ngIf="isNotificationsOpen" class="origin-top-right absolute right-0 mt-2 w-80 rounded-md shadow-lg py-1 bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 focus:outline-none">
          <div class="px-4 py-2 border-b border-gray-200 dark:border-gray-600">
            <h3 class="text-sm font-medium text-gray-900 dark:text-white">Notifications</h3>
          </div>
          <div class="max-h-60 overflow-y-auto">
            <!-- Sample notification items -->
            <a href="#" class="block px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-150 ease-in-out">
              <div class="flex items-start">
                <div class="flex-shrink-0">
                  <div class="h-10 w-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">JD</div>
                </div>
                <div class="ml-3 w-0 flex-1">
                  <p class="text-sm font-medium text-gray-900 dark:text-white">John Doe</p>
                  <p class="text-sm text-gray-500 dark:text-gray-400">Sent you a message</p>
                  <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">2 minutes ago</p>
                </div>
              </div>
            </a>
            <a href="#" class="block px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-600 transition duration-150 ease-in-out">
              <div class="flex items-start">
                <div class="flex-shrink-0">
                  <div class="h-10 w-10 rounded-full bg-green-500 flex items-center justify-center text-white font-bold">AS</div>
                </div>
                <div class="ml-3 w-0 flex-1">
                  <p class="text-sm font-medium text-gray-900 dark:text-white">Alice Smith</p>
                  <p class="text-sm text-gray-500 dark:text-gray-400">Tagged you in a post</p>
                  <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">1 hour ago</p>
                </div>
              </div>
            </a>
          </div>
          <div class="border-t border-gray-200 dark:border-gray-600">
            <a href="#" class="block text-center px-4 py-2 text-sm text-indigo-600 dark:text-indigo-400 font-medium hover:bg-gray-100 dark:hover:bg-gray-600">View all notifications</a>
          </div>
        </div>
      </div>

      <!-- Profile dropdown -->
      <div class="relative">
        <button
          (click)="toggleUserMenu()"
          type="button"
          class="flex items-center max-w-xs rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:focus:ring-offset-gray-800"
        >
          <span class="sr-only">Open user menu</span>
          <div class="h-8 w-8 rounded-full bg-purple-600 flex items-center justify-center text-white font-bold">U</div>
        </button>

        <!-- User dropdown menu -->
        <div *ngIf="isUserMenuOpen" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 focus:outline-none">
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Your Profile</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Settings</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600">Sign out</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile search (visible only on mobile) -->
  <div class="md:hidden px-2 pb-2">
    <div class="relative">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
        </svg>
      </div>
      <input type="text" class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md leading-5 bg-white dark:bg-gray-700 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:placeholder-gray-400 dark:focus:placeholder-gray-500 focus:ring-1 focus:ring-indigo-500 dark:focus:ring-indigo-400 focus:border-indigo-500 dark:focus:border-indigo-400 sm:text-sm" placeholder="Search">
    </div>
  </div>
</header>

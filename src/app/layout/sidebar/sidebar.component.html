<aside class="h-full bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col">
  <!-- Sidebar header with logo -->
  <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <div class="h-8 w-8 rounded-md bg-indigo-600 flex items-center justify-center">
        <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
      </div>
      <span class="text-lg font-bold text-gray-900 dark:text-white">Talkie</span>
    </div>
    <button class="md:hidden text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white">
      <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto py-4 px-3">
    <ul class="space-y-2">
      <li *ngFor="let item of navItems">
        <a
          [routerLink]="item.route"
          routerLinkActive="bg-indigo-50 text-indigo-600 dark:bg-gray-700 dark:text-indigo-400"
          [class.bg-indigo-50]="item.isActive"
          [class.text-indigo-600]="item.isActive"
          [class.dark:bg-gray-700]="item.isActive"
          [class.dark:text-indigo-400]="item.isActive"
          class="flex items-center px-3 py-2 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 group"
        >
          <svg class="mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon" />
          </svg>
          <span class="flex-1">{{ item.title }}</span>
          <span *ngIf="item.badge" class="bg-indigo-100 text-indigo-600 dark:bg-indigo-900 dark:text-indigo-300 py-0.5 px-2 rounded-full text-xs font-medium">{{ item.badge }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Contacts section -->
  <div class="p-4 border-t border-gray-200 dark:border-gray-700">
    <h3 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">Contacts</h3>
    <ul class="mt-3 space-y-2">
      <li *ngFor="let contact of contacts" class="flex items-center px-2 py-1.5 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700">
        <div class="relative flex-shrink-0">
          <div [class]="contact.color + ' h-8 w-8 rounded-full flex items-center justify-center text-white font-medium'">
            {{ contact.avatar }}
          </div>
          <span *ngIf="contact.status === 'online'" class="absolute bottom-0 right-0 block h-2 w-2 rounded-full bg-green-400 ring-1 ring-white dark:ring-gray-800"></span>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ contact.name }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-400 capitalize">{{ contact.status }}</p>
        </div>
      </li>
    </ul>
  </div>

  <!-- User profile section -->
  <div class="p-4 border-t border-gray-200 dark:border-gray-700">
    <a href="#" class="flex items-center space-x-3 hover:bg-gray-100 dark:hover:bg-gray-700 p-2 rounded-md">
      <div class="flex-shrink-0">
        <div class="h-9 w-9 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold">U</div>
      </div>
      <div class="flex-1 min-w-0">
        <p class="text-sm font-medium text-gray-900 dark:text-white truncate">User Name</p>
        <p class="text-xs text-gray-500 dark:text-gray-400 truncate">user&#64;example.com</p>
      </div>
      <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </a>
  </div>
</aside>
